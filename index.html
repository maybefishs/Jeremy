<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LunchVote+ | 讓午餐變簡單</title>
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="theme-color" content="#3a6ff7" />
    <link rel="icon" href="./icons/192.png" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_utc);
      dayjs.extend(window.dayjs_plugin_timezone);
    </script>
  </head>
  <body data-page="index">
    <header class="top-bar">
      <div class="brand">
        <span class="badge badge-accent">114AI社群行銷經營班</span>
        <h1>LunchVote+</h1>
        <p class="tagline">大家來訂便當啦！</p>
      </div>
      <div class="phase-indicator">
        <span class="badge" id="phase-badge">投票中</span>
        <span id="countdown">--:--</span>
      </div>
    </header>

    <main>
      <!-- 投票區塊 -->
      <section class="card shell" id="vote-section">
        <header class="section-header">
          <h2>投票階段</h2>
          <p>選出今天最想吃的餐廳，票數即時更新。</p>
        </header>
        <div class="field-group">
          <label for="user-select-vote">我是</label>
          <div class="name-picker">
            <!-- *** 修正點在這裡 *** -->
            <select id="user-select-vote"></select>
          </div>
        </div>
        <div id="restaurant-options" class="card-grid">
            <!-- 餐廳卡片會由 JS 動態生成於此 -->
        </div>
      </section>

      <!-- 點餐區塊 -->
      <section class="card shell hidden" id="order-section">
        <header class="section-header">
          <h2>點餐階段</h2>
          <p>挑選菜單，送出後可隨時修改。</p>
        </header>
         <div class="field-group">
          <label for="user-select-order">我是</label>
          <div class="name-picker">
             <!-- *** 修正點在這裡 *** -->
            <select id="user-select-order"></select>
          </div>
        </div>
        <!-- 菜單等內容... -->
      </section>

      <!-- 結果區塊 -->
      <section class="card shell hidden" id="result-section">
        <header class="section-header">
          <h2>結果總覽</h2>
          <p>今日統計與匯總。</p>
        </header>
        <pre id="resultSummary" class="summary-block"></pre>
      </section>
    </main>

    <footer class="action-bar">
      <div class="totals" id="personalSubtotal">
        <span>個人小計</span>
        <strong>$0</strong>
      </div>
      <div class="totals" id="classTotal">
        <span>班級總額</span>
        <strong>$0</strong>
      </div>
      <div class="totals" id="unpaidCount">
        <span>未付款</span>
        <strong>0 人</strong>
      </div>
      <div class="totals" id="missingOrders">
        <span>未下單</span>
        <strong>--</strong>
      </div>
    </footer>

    <script type="module" src="./app.js"></script>
    <!-- 我們暫時先把 vote.js 和 order.js 註解掉，因為它們的邏輯會跟 app.js 衝突 -->
    <!-- <script type="module" src="./vote.js"></script> -->
    <!-- <script type="module" src="./order.js"></script> -->
  </body>
</html>
