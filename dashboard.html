<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LunchVote+ Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
  </head>
  <body data-page="dashboard">
    <header class="top-bar">
      <div class="brand">
        <span class="badge badge-accent">儀表板</span>
        <h1>LunchVote+ 數據總覽</h1>
        <p class="tagline">人氣餐廳、每日總額、付款狀態一眼掌握</p>
      </div>
    </header>

    <main>
      <section class="card shell">
        <h2 id="dashboard-date-display">儀表板</h2>
      </section>

      <section class="card shell">
        <h3>投票摘要</h3>
        <ul id="vote-summary-list" class="list-group"></ul>
      </section>

      <section class="card shell">
        <h3>訂單摘要</h3>
        <ul id="order-summary-list" class="list-group"></ul>
      </section>

      <section class="card shell">
        <h3>財務概覽</h3>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <span>總銷售額：</span>
          <strong id="total-sales">$0</strong>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <span>未付款人數：</span>
          <strong id="unpaid-count">0 人</strong>
        </div>
      </section>
    </main>

    <footer class="action-bar">
      <div class="totals">
        <span>更新時間</span>
        <strong id="dashboardTimestamp">--:--</strong>
      </div>
      <div class="totals">
        <span>口號</span>
        <strong>午餐變簡單</strong>
      </div>
    </footer>

    <script type="module" src="./app.js"></script>
    <script type="module" src="./dashboard.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("dashboardTimestamp").textContent = dayjs().format("HH:mm");
      });
    </script>
  </body>
</html>
